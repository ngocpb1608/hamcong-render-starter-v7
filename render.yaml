databases:
  - name: chamcong-db
    databaseName: chamcong
    plan: free

services:
  # BACKEND (Node + Prisma)
  - type: web
    name: chamcong-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci || npm i && npx prisma generate && npx prisma db push && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chamcong-db
          property: connectionString

      - key: JWT_SECRET
        value: change_me_super_secret

      # Tạm thời để * — sau deploy ta sẽ đổi thành URL frontend
      - key: CORS_ORIGIN
        value: "*"

      # Placeholder: sau deploy ta sẽ điền URL frontend vào đây
      - key: PUBLIC_BASE_URL
        value: ""

      - key: SMTP_URL
        value: ""
      - key: SMTP_FROM
        value: "no-reply@trung.coffee"
      - key: APP_LOGO_URL
        value: ""

  # FRONTEND (Static site CDN)
  - type: web
    name: chamcong-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci || npm i && npm run build
    staticPublishPath: dist
    envVars:
      # Placeholder: sau deploy ta sẽ điền URL backend vào đây
      - key: VITE_API_BASE
        value: ""
