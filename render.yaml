databases:
  - name: chamcong-db
    databaseName: chamcong
    plan: free

services:
  - type: web
    name: chamcong-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci || npm i && npx prisma generate && npx prisma db push && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chamcong-db
          property: connectionString
      - key: JWT_SECRET
        value: change_me_super_secret
      - key: CORS_ORIGIN
        value: "*"
      - key: PUBLIC_BASE_URL
        fromService:
          name: chamcong-frontend
          type: static_site
          property: url
      - key: SMTP_URL
        value: ""
      - key: SMTP_FROM
        value: "no-reply@trung.coffee"
      - key: APP_LOGO_URL
        value: ""

  - type: static_site
    name: chamcong-frontend
    rootDir: frontend
    buildCommand: npm ci || npm i && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: chamcong-backend
          type: web
          property: url